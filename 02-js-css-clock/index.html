<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>


    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>


  <style>
    html {
      background: #018DED url(https://unsplash.it/1500/1000?image=881&blur=5);
      background-size: cover;
    }

    .clock {
      display: flex;
      flex: 1;
      align-items: center;
      justify-content: center;
      position: relative;
      top: 50%; left: 50%;
      transform: translate(-50%, 20%);
      width: 30rem;
      height: 30rem;
    }

    .clock-face {
      top: 25%; left: 25%;
      width: 15rem;
      height: 15rem;
      border: white solid 15px;
      border-radius: 50%;
      box-shadow:
        0 0 0 4px rgba(0,0,0,0.1),
        inset 0 0 0 3px #EFEFEF,
        inset 0 0 10px black,
        0 0 10px rgba(0,0,0,0.2);
    }

    .hand {
      position: fixed;
      top: 49%; left: 28%;
      background-color: black;
      transform-origin: right;
    }

    .hour-hand {
      top: 49%; left: 30.5%;
      transform: rotate(90deg);
      background-color: red;
      width: 5.8rem;
      height: 0.5rem;
    }

    .min-hand {
      top: 49%; left: 30%;
      transform: rotate(180deg);
      background-color: orange;
      width: 5.8rem;
      height: 0.4rem;
    }

    .second-hand {
      transform: rotate(135deg);
      width: 6.5rem;
      height: 0.3rem;
    }



  </style>

  <script>
    function setDate() {
      var time = new Date();
      var hours = time.getHours();
      var minutes = time.getMinutes();
      var seconds = time.getSeconds();

      var hourDegree,minDegree, secDegree;
      if (parseInt(hours) > 11) {
        hours = hours - 12;
      }

      secDegree = 90 + (seconds * (360/60));
      minDegree = ((minutes / 60) * 360) + ((seconds/60)*6) + 90;
      hourDegree = ((hours / 12) * 360) + ((minutes/60)*30) + 90;

      document.querySelector(".hour-hand").style.transform = `rotate(${hourDegree}deg)`;
      document.querySelector(".min-hand").style.transform = `rotate(${minDegree}deg)`;
      document.querySelector(".second-hand").style.transform = `rotate(${secDegree}deg)`; 
    }
    setInterval(setDate,1000);

    setDate();


  </script>
</body>
</html>
